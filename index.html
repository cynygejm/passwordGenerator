<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8" />
<title>Password generator</title>
    <link rel="stylesheet" href="style.css">

<script src="./password.js"></script>
</head>
    <body>
         <form action="choice">

        <div id="logo">"Password generator"</div>
            <label for="length">Give me password length: </label>
        <input type="text" id="length">
            <button id="button" >OK</button> <br/>
<label for="special">Do you want special signs?</label><br/>
            <input type="radio" name="Q" id="yes" value="yes" />YES
            <input type="radio" name="Q" id="no" value="no" />NO
            <br/>
            <button id="run" name="run" id="run">RUN</button>
            <br/> <br/>
            <input type="text" id="output" />
  </form>
    </body>
</html>
