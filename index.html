<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8" />
<title>Password generator</title>
    <link rel="stylesheet" href="password.css">


</head>
    <body>


<div id="passwordsFactory">
        <div id="logo" name='logo'>"Password generator"</div>

  <form>
          <label for="length" id='length'>Give me password length: </label>
        <input type="text" id="length"/>
            <button id="button" >OK</button> <br/>
          <label for="special">Do you want special signs?</label><br/>
        <input type="radio" name="Q" id="yes" value="yes" />YES
        <input type="radio" name="Q" id="no" value="no" />NO <br/>

            <button id="go" name="go" id="go">GO!</button>
            <br/> <br/>
            <input type="text" id="output" />
  </form>
</div>
<script src="./password.js"></script>
    </body>
</html>
